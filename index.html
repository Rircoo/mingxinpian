<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="format-detection" content="telephone=no, email=no">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/main.css">
	<script>
		function hengshuping(){
			if(window.orientation==180||window.orientation==0){
				$(".windowTip").hide();
			};
			if(window.orientation==90||window.orientation==-90){
				$(".windowTip").show();
			};//手机横屏
		}
		window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);
	</script>
</head>
<body>
	<div class="windowTip">
		<div class="alignCenter" style="width: 100%;height: 100%;">
			<p></p>
		</div>
	</div>
	<div id="mainContainer">
		<div id="index_page">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="img/img.jpg" alt=""></div>
					<div class="swiper-slide"><img src="img/img.jpg" alt=""></div>
					<div class="swiper-slide"><img src="img/img.jpg" alt=""></div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
			<div class="pic_group">
				<div class="pic1 pic"><img src="img/pic1.jpg" alt=""></div>
				<div class="pic2 pic"><img src="img/pic2.jpg" alt=""></div>
				<div class="pic3"><img src="img/pic3.jpg" alt=""></div>
			</div>
			<div class="icon1"></div>
			<div class="icon2"></div>
			<div class="logo"></div>
		</div>
	</div>
<script src="js/Zepto.min.js" type="text/javascript"></script>
<script src="js/swiper-3.4.2.jquery.min.js"></script>
<script src="js/flexible.js" type="text/javascript"></script>
<script src="js/detect.js" type="text/javascript"></script>
<script src="js/base.js" type="text/javascript"></script>
<script> 
var mySwiper = new Swiper('.swiper-container', {
	pagination : '.swiper-pagination',
	paginationClickable :true,
})
</script>
</body>
</html>
